name: ci-golang-workflow
on: 
    pull_request:
        branches:
            - develop
jobs:
    check-application:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go: ['1.14', '1.15']
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-go@v2
              with:
                go-version: ${{matrix.go}}
            - run: cd gomath && go run math.go
            - run: cd gomath && go test